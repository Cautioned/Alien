# This file configures cargo build behavior.

# Add the src-tauri directory to the linker search path specifically for Windows MSVC targets.
# This helps the linker find the libmpv-2.lib file generated by generate-lib.ps1.

[target.x86_64-pc-windows-msvc]
rustflags = ["-L", "native=src-tauri"] 

[target.x86_64-apple-darwin]
rustflags = [
  "-C", "link-arg=-undefined",
  "-C", "link-arg=dynamic_lookup",
]

[target.aarch64-apple-darwin]
rustflags = [
  "-C", "link-arg=-undefined",
  "-C", "link-arg=dynamic_lookup",
]